# WARNING: Changing your CHOST is not something that should be done lightly.
# Please consult https://wiki.gentoo.org/wiki/Changing_the_CHOST_variable before changing.
CHOST="aarch64-unknown-linux-gnu"

# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.s

# -march=native will break ffmpeg (cpu=host is invalid on arm64), so these values were plucked from gcc -###
COMMON_FLAGS="-O2 -pipe -march=armv8-a -mtune=native"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
LDFLAGS="-Wl,-O2 -Wl,--as-needed"

VIDEO_CARDS="freedreno"
CPU_FLAGS_ARM="edsp neon thumb vfp vfpv3 vfpv4 vfp-d32 aes sha1 sha2 crc32 v4 v5 v6 v7 v8 thumb2"

MAKEOPTS="-j9"
PORTAGE_NICENESS="19"
INPUT_DEVICES="libinput"

EMERGE_DEFAULT_OPTS="--jobs=9 --load-average=9"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

USE="
-systemd
-networkmanager
-consolekit
dbus
elogind
alsa
jack
pulseaudio
pipewire
X
wayland
d3d9
lm-sensors
vulkan
ffmpeg
python
unicode
evdev
libinput
policykit
zsh-completion
gles
opengl
kms
libsamplerate
ao
realtime
threads
opus
theora
vorbis
logrotate
truetype
vdpau
vaapi
pcsc-lite
jpeg
"

ACCEPT_LICENSE="@BINARY-REDISTRIBUTABLE @FSF-APPROVED-OTHER"
L10N="en"
GRUB_PLATFORMS="efi-64"

GENTOO_MIRRORS="https://gentoo.osuosl.org/"
