# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-O2 -pipe -march=native -mtune=native"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
LDFLAGS="-Wl,-O2 -Wl,--as-needed"

VIDEO_CARDS="amdgpu radeonsi radeon"

MAKEOPTS="-j18"
PORTAGE_NICENESS="19"
INPUT_DEVICES="libinput"

EMERGE_DEFAULT_OPTS="--jobs=16 --load-average=16"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

USE="-systemd -networkmanager -consolekit dbus elogind alsa jack X wayland d3d9 lm-sensors vulkan ffmpeg python unicode evdev libinput policykit zsh-completion pulseaudio gles opengl kms libsamplerate ao realtime libressl threads opus theora vorbis logrotate truetype vdpau vaapi pcsc-lite"
CURL_SSL="libressl"

ACCEPT_LICENSE="@BINARY-REDISTRIBUTABLE @FSF-APPROVED-OTHER"
L10N="en"
GRUB_PLATFORMS="efi-64"

PYTHON_TARGETS="${PYTHON_TARGETS} python3_8"
RUBY_TARGETS="ruby25"

GENTOO_MIRRORS="https://gentoo.osuosl.org/"
